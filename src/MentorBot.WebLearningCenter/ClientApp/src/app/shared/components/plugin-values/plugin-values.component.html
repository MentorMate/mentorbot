<header class="row">
  <h4 class="col-md-8">{{group.name}}</h4>
  <button class="btn btn-default col-md-3"
          *ngIf="group.multi || pluginsProperties.length === 0"
          (click)="add(group)">
    <span *ngIf="group.multi">Add</span>
    <span *ngIf="!group.multi">Set</span>
  </button>
</header>
<div *ngFor="let values of pluginsProperties"
     class="panel panel-default">
  <div class="panel-body">
    <div *ngFor="let val of values"
         class="form-group">
      <label class="col-sm-4 control-label">{{val.prop.name}}:</label>
      <div class="col-sm-8">
        <input *ngIf="val.prop.valueType === 1"
               type="text"
               class="form-control"
               [name]="val.value.key"
               [(ngModel)]="val.value.value" />
        <input *ngIf="val.prop.valueType === 2"
               type="checkbox"
               [name]="val.value.key"
               [(ngModel)]="val.value.value" />
      </div>
    </div>
    <div class="text-right">
      <button type="button"
              class="btn btn-link"
              role="button"
              (click)="remove(values)">
        Remove
      </button>
    </div>
  </div>
</div>
