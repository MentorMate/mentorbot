<div *ngIf="!nestedDataSource.data" id="noData">
    <a (click)="createField('noData')">+</a>
</div>

<mat-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        <li id="{{node.content}}" class="mat-tree-node list-group-item tree-customising">
            {{node.content}}
            <a (click)="createField(node.content)">+</a>
        </li>
    </mat-tree-node>

    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
        <li class="list-group-item">
            <div class="mat-tree-node category-header collapsed tree-customising">
                <a mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + 'node.content'" class="category-header-link">
                    {{node.content}}
                </a>
                <a (click)="createField(node.content)">+</a>
            </div>
            <ul id="{{node.content}}" class="list-group list-group-flush"
                [class.example-tree-invisible]="!nestedTreeControl.isExpanded(node)">
                <ng-container matTreeNodeOutlet></ng-container>
            </ul>
        </li>
    </mat-nested-tree-node>
</mat-tree>
<div *ngFor="let question of quesitons$ | async">{{quesiton.content}}</div>

<a (click)="save()">SAVE</a>
