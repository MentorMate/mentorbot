<mat-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        <li class="mat-tree-node list-group-item tree-customising">
            {{node.name}}
        </li>
    </mat-tree-node>

    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
        <li class="list-group-item">
            <div class="mat-tree-node category-header collapsed tree-customising">
                <a mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + 'node.name'" class="category-header-link">
                    <!-- <i class="fas fa-minus"></i> -->
                    {{node.name}}
                </a>
            </div>
            <ul class="list-group list-group-flush"
                [class.example-tree-invisible]="!nestedTreeControl.isExpanded(node)">
                <ng-container matTreeNodeOutlet></ng-container>
            </ul>
        </li>
    </mat-nested-tree-node>
</mat-tree>
