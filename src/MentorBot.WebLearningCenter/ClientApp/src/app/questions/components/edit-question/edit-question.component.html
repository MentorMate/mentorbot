<div>
    <h4>Title: {{editedNode?.item}}</h4>
</div>
<hr>
<div class="edit-content">
    <div>
        <div class="top-spacing">
            <app-question-traits [title]="'Assign Traits'"
                                 [type]="traitTypes.Acquire"
                                 [traits]="editedNode?.acquireTraits"
                                 (traitEvent)="traitAction($event)"></app-question-traits>
        </div>
        <div class=" top-spacing">
            <app-question-traits [title]="'Require Traits'"
                                 [type]="traitTypes.Required"
                                 [traits]="editedNode?.requiredTraits"
                                 (traitEvent)="traitAction($event)"></app-question-traits>
        </div>
        <div (dragover)="draggedOver($event)" (dragleave)="dragLeave()" class="top-spacing">
            <h3><span class="label label-primary">Parent Questions</span></h3>
            <div>
                <span *ngFor="let parent of editedNode?.parents | keyvalue"
                      class="badge badge-parent">{{parent.value}} <span (click)="deleteParent(parent.value )"
                          aria-hidden="true">&times;</span></span>
            </div>
        </div>
    </div>
    <div>
        <app-question-characteristics [editedNode]="editedNode"
                                      (questionUpdateEvent)="questionUpdate($event)">
        </app-question-characteristics>
    </div>
</div>
<div class="top-spacing">
    <app-question-buttons [saveButtonIsNotValid]="saveButtonIsNotValid"
                          [nodeExists]="nodeExists"
                          (saveEvent)="saveNode()"
                          (cancelEvent)="cancelEdit()"
                          (deleteEvent)="deleteQuestion()"></app-question-buttons>
</div>
